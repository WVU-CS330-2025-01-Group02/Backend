<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkability Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Walkability Index Data</h1>
    <button onclick="fetchWalkabilityData()">Refresh Data</button>
    <p id="loading" style="display:none;">Loading...</p>
    
    <table id="walkability-table">
        <thead>
            <tr>
                <th>State FIPS</th>
                <th>County FIPS</th>
                <th>Intersection Density</th>
                <th>Proximity to Transit</th>
                <th>Employment Mix</th>
                <th>Employment & Household Mix</th>
                <th>Walkability Index</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
